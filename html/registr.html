<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;600;700&family=Raleway:wght@300;400;600&family=Oswald:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style/all.css">
    <link rel="stylesheet" href="/style/registr.css">
    <style>
      .form-control {
        transition: color 0.3s ease;
      }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="..//" >
                <img src="../иконка.jpg" alt="DDS">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="../html/registr.html">Регистрация</a></li>
                <li><a href="../html/normativy.html">Нормативы</a></li>
                <li><a href="../html/disciplin.html">Дисциплины</a></li>
                <li><a href="../html/spisok.html">Список участников </a></li>
            </ul>
        </nav>
    </header>

    
      <form id="tg" class="form-container">
        <div class="form-group">
          <!-- Используем атрибут placeholder -->
          <input type="text" name="name" class="form-control" placeholder="Фамилия Имя Отчество">
        </div>
    
        <div class="form-group">
          <!-- Для номера телефона установим placeholder и предзаполним значение -->
          <input type="text" name="number" class="form-control" placeholder="Введите номер" value="" onfocus="if(this.value===''){this.value='+996'; this.style.color='black';}" oninput="if(!this.value.startsWith('+996'))this.value='+996';" onblur="if(this.value === '+996'){this.value=''; this.style.color='black';}">
        </div>
    
        <div class="form-group">
          <input type="text" name="city" class="form-control" placeholder="Город">
        </div>
    
        <div class="form-group">
          <input type="number" name="heigh" class="form-control" placeholder="Весовая категория">
        </div>
    
        <div class="form-group">
          <input type="number" name="age" class="form-control" placeholder="Возраст">
        </div>
    
        <div class="form-group">
          <input type="text" name="disc" class="form-control" placeholder="Дисциплина">
        </div>
    
        <button type="submit">Отправить</button>
      </form>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const phoneInput = document.querySelector('input[name="number"]');
    
    phoneInput.addEventListener('focus', () => {
      if (phoneInput.value === '') {
        phoneInput.value = '+996';
        phoneInput.style.color = 'black';
      }
    });

    phoneInput.addEventListener('input', () => {
      if (!phoneInput.value.startsWith('+996')) {
        phoneInput.value = '+996';
      }
    });

    phoneInput.addEventListener('blur', () => {
      if (phoneInput.value === '+996') {
        phoneInput.value = '';
        phoneInput.placeholder = 'Введите номер';
        phoneInput.style.color = 'black';
      }
    });
  });
</script>
</body>
</html>
