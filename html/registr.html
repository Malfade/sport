<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/registr.css">
</head>
<body>
    <form id="tg" class="form-container">
        <h2>Регистрация</h2>
        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Фамилия Имя Отчество">
        </div>
        <div class="form-group">
            <input type="text" name="number" class="form-control" placeholder="Введите номер" value="" onfocus="if(this.value===''){this.value='+996'; this.style.color='black';}" oninput="if(!this.value.startsWith('+996'))this.value='+996';" onblur="if(this.value === '+996'){this.value=''; this.style.color='black';}">
        </div>
        <div class="form-group">
            <input type="text" name="city" class="form-control" placeholder="Город">
        </div>
        <div class="form-group">
            <input type="number" name="heigh" class="form-control" placeholder="Весовая категория">
        </div>
        <div class="form-group">
            <input type="number" name="age" class="form-control" placeholder="Возраст">
        </div>
        <div class="form-group">
            <input type="text" name="disc" class="form-control" placeholder="Дисциплина">
        </div>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
